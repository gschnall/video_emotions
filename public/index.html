<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <!-- JQuery -->
    <script src="public/js/jquery.min.js"></script>
    <!-- FA Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Materialize -->
    <script src="public/js/materialize.min.js"></script>
    <link rel="stylesheet" href="public/css/materialize.min.css">
    <!-- Angular -->
    <script src="public/js/angular.js"></script>
    <script src="public/js/angular-ui-router.min.js"></script>
    <!-- Angular Apps -->
    <script src="public/js/app.js"></script>
    <script src="public/js/videoService.js"></script>
    <script src="public/js/mainCtrl.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="public/css/main.css">
  </head>
  <body ng-app="videoEmotions">

    <!-- Navbar -->
    <nav class="amber darken-2">
      <div ng-controller="VideoController as video"class="nav-wrapper black-text">
        <a href="#" class="brand-logo center black-text"><img style="width:360px" src="public/images/logo.png" alt="" /></a>
        <ul class="left hide-on-med-and-down">
          <li class="orange dark-3" ng-click="video.logout()" ng-show="video.isAuthed()"><a ui-sref="login"> <i class="fa fa-sign-out"></i>Logout</a></li>
          <li class="blue accent-2" ng-show="video.isAuthed()"><a ui-sref="library" ><i class="fa fa-book"></i> My Library</a></li>
          <li class="orange dark-3" ng-hide="video.isAuthed()"><a ui-sref="login">Login</a></li>
          <li class="green accent-2" ng-click="video.signup()" ng-hide="video.isAuthed()"><a ui-sref="login">Signup</a></li>
        </ul>
        <ul id="slide-out" class="side-nav">
          <li class="orange dark-3" ng-click="video.logout()" ng-show="video.isAuthed()"><a ui-sref="login"> <i class="fa fa-sign-out"></i>Logout</a></li>
          <li class="blue accent-2" ng-show="video.isAuthed()"><a ui-sref="library" ><i class="fa fa-book"></i> My Library</a></li>
          <li class="orange dark-3" ng-hide="video.isAuthed()"><a ui-sref="login">Login</a></li>
          <li class="green accent-2" ng-click="video.signup()" ng-hide="video.isAuthed()"><a ui-sref="login">Signup</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"> <i class="fa fa-bars"></i></a>
    </nav>
    <!-- End NavBar -->

    <div class="container">
      <div ui-view></div>
    </div>

      <script>
        // Hamburger Script
       $(window).load(function(){
         // Show sideNav
          $('.button-collapse').sideNav();
          //$('.collapsible').collapsible();
          $('.materialboxed').materialbox();
       });
    </script>
  </body>
</html>
