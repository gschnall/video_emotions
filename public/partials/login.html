<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel grey darken-3">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
           <h2 class="white-text">Login <i class="fa fa-rotate-270 fa-key"></i></h2>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input ng-model="video.email" class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right" class="">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input ng-model="video.password" id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div ng-hide="video.isAuthed()" class="row">
          <div class="input-field col s12">
            <a ui-sref="library" ng-click="video.login()" class="blue darken-2 btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div ng-show="video.isAuthed()"  class="row">
          <div class="input-field col s12">
            <button  ui-sref="login" class="green lighten-1 btn waves-effect waves-light col s12">You Are Signed In! <i class="fa fa-check"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a ui-sref="signup">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
          </div>
        </div>
      </form>
    </div>
    <div ng-hide="video.isAuthed()" class="row center-align">
      <div class="col s12">
        <div id="cardColor" class="card-panel yellow darken-1">
          <h4><span id="cardText" class="black-text">
            <i class="fa fa-child"></i> Please Login or Signup To Analyze Images
        </span></h4>
        </div>
      </div>
    </div>
  </div>
